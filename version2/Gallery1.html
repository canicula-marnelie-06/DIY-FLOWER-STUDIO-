<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | DIY Flower Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>

  <!-- Navbar Placeholder -->
  <div id="navbar-placeholder"></div>

  <!-- Gallery Section -->
  <section class="featured-section">
    <h2>Gallery üå∏</h2>

    <div class="featured-category">
      <h3>Flower Pots ü™¥</h3>
      <div class="featured-grid">
        <div class="featured-card">
          <img src="images/Sunflowers.jpg" alt="Sunflower Pot">
          <h4>Sunflower Pot</h4>
        </div>
        <div class="featured-card">
          <img src="images/Lavander.jpg" alt="Lavender Pot">
          <h4>Lavender Pot</h4>
        </div>
        <div class="featured-card">
          <img src="images/Sp/product18.jpg" alt="Lavender Pot">
          <h4>Lavender Pot</h4>
        </div>
      </div>
    </div>

    <div class="featured-category">
      <h3>Bouquets üíê</h3>
      <div class="featured-grid">
        <div class="featured-card">
          <img src="images/Hp/Product1.jpg" alt="Pink Lilies">
          <h4>Pink Lilies</h4>
        </div>
        <div class="featured-card">
          <img src="images/Sp/product6.jpg" alt="Tulip Bouquet">
          <h4>Tulip Bouquet</h4>
        </div>
      </div>
    </div>

    <!-- Add more gallery items here -->
  </section>

  <!-- Floating Upload Button -->
  <button class="floating-upload-btn" id="open-upload-modal" title="Upload Your Creation" aria-label="Upload Your Creation">+</button>

  <!-- Upload Modal -->
  <div id="upload-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-upload-modal">&times;</span>
      <h2>Upload Your Creation üå∏</h2>
      <form action="upload.php" method="POST" enctype="multipart/form-data">
        <label for="creation-name">Creation Name:</label>
        <input type="text" id="creation-name" name="creation_name" required>

        <label for="creation-file">Select File:</label>
        <input type="file" id="creation-file" name="creation_file" accept="image/*" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Write something about your creation..."></textarea>

        <button type="submit" class="btn">Upload</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>¬© 2025 DIY Flower Studio | All Rights Reserved</p>
      <div class="social-icons">
        <a href="https://facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
        <a href="https://instagram.com/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
        <a href="https://pinterest.com/" target="_blank"><img src="pinterest.png" alt="Pinterest"></a>
        <a href="https://twitter.com/" target="_blank"><img src="twitter.png" alt="Pinterest"></a>
        <a href="https://tiktok.com/" target="_blank"><img src="tik-tok.png" alt="Pinterest"></a>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Load navbar dynamically
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Profile dropdown toggle
        const profileDropdown = document.querySelector('.profile-dropdown');
        if (profileDropdown) {
          profileDropdown.addEventListener('click', () => {
            profileDropdown.classList.toggle('active');
          });
        }

        // Close mobile menu on link click
        document.querySelectorAll('.nav-links a').forEach(link => {
          link.addEventListener('click', () => {
            const menuToggle = document.getElementById('menu-toggle');
            if (menuToggle.checked) menuToggle.checked = false;
          });
        });
      });

    // Upload modal
    const openModalBtns = document.querySelectorAll('#open-upload-modal');
    const closeModalBtn = document.getElementById('close-upload-modal');
    const modal = document.getElementById('upload-modal');

    openModalBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        modal.style.display = 'block';
      });
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
